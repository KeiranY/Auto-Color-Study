[package]
name = "library"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"] 

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
redhook = "2.0"
libc = "0.2"
uwuify = "0.2"
errno = "0.3"
ctor = "0.4"
log = "0.4" # Add log dependency
colog = "1.3" # Add colog dependency